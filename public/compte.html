<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing: 4px">
      <input type="button" class="w3-bar-item w3-button" onclick="window.location.href='/index.html' ;"
        value="Accueil" />
      <!-- Right-sided navbar links. Hide them on small screens -->

      <div class="w3-right w3-hide-small">
        <input type="button" class="w3-bar-item w3-button" onclick="window.location.href='/compte.html' ;"
          value="Créer un compte" />
        <input type="button" class="w3-bar-item w3-button" onclick="window.location.href='/connexion.html' ;"

  <!-- Créer un compte Section -->
  <center>
    <br /><br /><br />
    <h2>Veuillez créer un compte</h2>
    <form action="/users" method="post">
      <div class="form-group">
        <label for="nom user"><br /><br /><br /><br />Pseudo</label>
        <input type="pseudo" class="form-control" id="pseudo" requiere="" name="pseudo"
          placeholder="Entrer votre pseudo" />
      </div>
      <div class="form-group">
        <label for="mdp">Mot de passe</label>
        <input type="password" class="mdp" id="mdp" name="password" placeholder="Mot de passe" />
      </div>
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  </center>
