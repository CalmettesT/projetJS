      <h1>Regle du Jeu</h1>
      <label>11 emplacements contigus séparent deux joueurs:<br>
        le 1er emplacement est celui du 1er joueur, le 11eme celui de l'autre.<br>
        un lot est placé sur le 6eme emplacement (au milieu).<br>
        chaque joueur possède initialement 100 jetons.<br>

        Chaque joueur mise en secret un certain nombre de jetons (entre 0 et 100).<br>
        si le joueur ne mise pas après 30 secondes, un pari aléatoire (valide) est généré par le serveur.<br>

        On révèle alors les mises:<br>
        Celui qui a misé le plus se voit retirer le montant de sa mise de ses jetons, mais voit le lot avancer d'un cran
        dans sa direction.<br>
        Par contre le joueur qui n'a pas remporté le pari garde sa mise et ne perd aucun jeton.<br>
        Les joueurs continuent à parier jusqu'à que :<br>
        - le lot arrive sur l'emplacement d'un des joueurs<br>
        - ou que les deux joueurs n'aient plus de jetons<br>
        - ou après 20 paris maximum<br>
        Si le lot arrive sur l'emplacement d'un joueur, ce joueur remporte le lot!</label>
